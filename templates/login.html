{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h1 class="auth-title">Вход в систему</h1>
        <p class="auth-subtitle">Управление задачами проекта Platamuni</p>
        <form method="post" class="auth-form">
            <label class="auth-label" for="email">Email</label>
            <input
                class="auth-input"
                type="email"
                id="email"
                name="email"
                required
            >

            <label class="auth-label" for="password">Пароль</label>
            <input
                class="auth-input"
                type="password"
                id="password"
                name="password"
                required
            >

            <button class="auth-button" type="submit">Войти</button>
        </form>
        <p class="auth-text">
            Нет аккаунта?
            <a href="{{ url_for('register') }}">Зарегистрироваться</a>
        </p>
    </div>
</div>
{% endblock %}
