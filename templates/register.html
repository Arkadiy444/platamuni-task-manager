{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <h1 class="auth-title">Регистрация</h1>
        <p class="auth-subtitle">
            Первый зарегистрированный пользователь станет администратором системы.
        </p>
        <form method="post" class="auth-form">
            <label class="auth-label" for="name">Имя</label>
            <input
                class="auth-input"
                type="text"
                id="name"
                name="name"
                required
            >

            <label class="auth-label" for="email">Email</label>
            <input
                class="auth-input"
                type="email"
                id="email"
                name="email"
                required
            >

            <label class="auth-label" for="password">Пароль</label>
            <input
                class="auth-input"
                type="password"
                id="password"
                name="password"
                required
            >

            <label class="auth-label" for="password_confirm">Повтор пароля</label>
            <input
                class="auth-input"
                type="password"
                id="password_confirm"
                name="password_confirm"
                required
            >

            <button class="auth-button" type="submit">Зарегистрироваться</button>
        </form>
        <p class="auth-text">
            Уже есть аккаунт?
            <a href="{{ url_for('login') }}">Войти</a>
        </p>
    </div>
</div>
{% endblock %}
